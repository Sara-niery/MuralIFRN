{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'estilo.css' %}" media="screen" />
    <link rel="stylesheet" type="text/css" href="{% static 'forms.css' %}" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Cadastro dos Avisos</title>
    <link href="{% static 'estilo.css' %}" rel="stylesheet" type="text/css">
</head>
<style>
    body {
        margin-top: 80px;
    }

    div {
        display: inline-block;
    }

    form {
        background-color: lightgrey;
    }

    .button {
        -webkit-transition-duration: 0.4s;
        transition-duration: 0.4s;
    }

    .button:hover {
        background-color: #4CAF50;
        color: white;
    }
</style>

<body class="centro">
    <header>
        <header>
            <nav class="navbar navbar-dark bg-dark fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{%url 'home' %}">Mural IFRN</a>
            </nav>
        </header>
    </header>

    <h1>CADASTRO DOS AVISOS</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <p>Titulo: {{ form_aviso.titulo }}</p>
            <p>Imagem: {{ form_aviso.imagem }}</p>
            <p>Descrição: {{ form_aviso.descricao }}</p>
            <p><input type="submit" class="btn btn-success" value="Cadastrar" />
                <a href="{% url 'home' %}" class="btn btn-success">Voltar</a>
            </p>
        </div>

    </form>
</body>

</html>
