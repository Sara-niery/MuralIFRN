{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'estilo.css' %}" media="screen" />
    <link rel="stylesheet" type="text/css" href="{% static 'forms.css' %}" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Editar cliente</title>
</head>
<body>
    <header>
        <header>
            <nav class="navbar navbar-dark bg-dark fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{%url 'home' %}">Mural IFRN</a>
            </nav>
        </header>
    </header>
    
    <h1>ATUALIZAR</h1>
    <form method="POST" action="{% url 'atualizar_cliente' cliente.id %}"  enctype="multipart/form-data">
        {% csrf_token %}
        {{ form_aviso.as_p }}
        <p><input type="submit"  class="btn btn-verde" value="Atualizar"/></p>
        <p><a href="{% url 'avisos' %}" type="button" class="btn btn-danger">Voltar</a></p>

    </form>
</body>
</html>
