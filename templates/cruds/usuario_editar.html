<!DOCTYPE html>
{% load static %}
{% load widget_tweaks %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css" />
    <link href="{% static 'estilo.css' %}" rel="stylesheet" type="text/css">
    <title>Editar Usuario</title>
</head>
<body>
    <h1>ATUALIZAR</h1>
    <form method="POST" action="{% url 'atualizar_usuario' usuario.id %}"  enctype="multipart/form-data">
        {% csrf_token %}
        {{ form_usuario.as_p }}
        <p><input type="submit"  class="btn btn-verde" value="Atualizar"/></p>
        <p><a href="{% url 'usuario' %}" class="btn-voltar">Voltar</a></p>

    </form>
</body>
</html>
