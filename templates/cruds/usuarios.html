{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'estilo.css' %}" media="screen" />
    <link rel="stylesheet" type="text/css" href="{% static 'forms.css' %}" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Nossos clientes</title>
    <style>
        b {
            color: #000;
        }

        .button {
        -webkit-transition-duration: 0.4s; 
        transition-duration: 0.4s;
        }

        .button:hover {
        background-color: #4CAF50;
        color: white;
        }

        body {
            margin-top: 80px;
        }

        
      </style>
</head>
<body class="centro">
    <header>
        <header>
            <nav class="navbar navbar-dark bg-dark fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{%url 'home' %}">Mural IFRN</a>
            </nav>
        </header>
    </header>

    <h3>Usuários Cadastrados:</h3>

    {% for usuario in todos_usuarios %}
            <p><b>Nome:</b> {{ usuario.nome }} </p>
            <p><b>Cargo:</b> {{ usuario.cargo }}</p>
            <p><a href="{% url 'atualizar_usuario' usuario.id %}" class="btn button button:hover"> Editar </a>
            <a href="{% url 'deletar_usuario' usuario.id %}" type="button" class="btn btn-danger"> Excluir </a></p>
 
        {% empty %}
            <p><b>AINDA NÃO TEMOS USUÁRIOS CADASTRADOS</b></p>
        {% endfor %}

    <p><a href="{% url 'cadastrar_usuario' %}" class="btn btn-success">Cadastrar um novo usuário</a></p>
    <p><a href="{% url 'perfil' %}" type="button" class="btn btn-danger">Voltar</a></p>
</body>
</html>
