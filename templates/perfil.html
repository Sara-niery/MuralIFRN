{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERFIL</title>
    <link rel="stylesheet" type="text/css" href="{% static 'estilo.css' %}" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    </head>

<header>
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="{%url 'home' %}">Mural IFRN</a>
            </div>
        </nav>
    </header>
</header>

<body>  <main>
    <hr id="linha" >
        <div class="row">
           
            {% for aviso in todos_avisos %}
                <div class="col-12 col-lg-4">
                    <div class="caixas">
                        <img src="media/{{aviso.imagem}}" alt="" class="img-fluid">
                        <hr>
                        <H3>{{ aviso.titulo }}</H3>
                        <P>{{aviso.descricao}}</P>
                        <h5>Responsável: {{ aviso.usuario.nome }}</h5>
                    </div>
                </div>
            {% empty %}
                <p><b>AINDA NÃO TEMOS AVISOS CADASTRADOS</b></p>
            {% endfor %}

           
            
           
        </div>
  

        <p><a href="{% url 'logout' %}"><button class="btn btn-success" >Página Inicial</button></a></p>
    </main>
    <button class="btn btn-success button"><a href="{% url 'cadastrar_aviso'%}">Cadastre um novo aviso</a></button>
    {% if user.is_superuser %}
    <button class="btn-success"><a href="{% url 'listar_usuario' %}">Ver Usuarios</a></button>
    <button class="btn btn-success"><a href="{% url 'cadastrar_usuario' %}">Cadastre um novo usuário</a></button>
    {% endif %}
</body>

</html>
