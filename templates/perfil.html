<body>  <main>
    <hr id="linha" >
        <div class="row">
           
            {% for aviso in todos_avisos %}
                <div class="col-12 col-lg-4">
                    <div class="caixas">
                        <img src="media/{{aviso.imagem}}" alt="" class="img-fluid">
                        <hr>
                        <H3>{{ aviso.titulo }}</H3>
                        <P>{{aviso.descricao}}</P>
                        <h5>Responsável: {{ aviso.usuario.nome }}</h5>
                    </div>
                </div>
            {% empty %}
                <p><b>AINDA NÃO TEMOS AVISOS CADASTRADOS</b></p>
            {% endfor %}

           
            
           
        </div>
  

        <p><a href="{% url 'logout' %}"><button class="btn btn-success" >sair</button></a></p>
    </main>
    <button><a href="{% url 'cadastrar_aviso'%}">cadastre um novo aviso aqui</a></button>

    {% if user.is_superuser %}
    <button><a href="{% url 'listar_usuario' %}">Usuarios</a></button>
    <button><a href="{% url 'cadastrar_usuario' %}">cadastre um novo usuário</a></button>
    {% endif %}
